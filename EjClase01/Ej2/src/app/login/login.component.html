<h1>Login</h1>
<label for="usuario">Usuario</label>
<input type="text" id="usuario" placeholder="Usuario" [(ngModel)]="nombre" />
<br />
<label for="password">Contraseña</label>
<input
  type="password"
  id="password"
  placeholder="Contraseña"
  [(ngModel)]="contrasenia"
/>
<br />
<button (click)="login()">Ingresar</button>

@if(nombre != '' && contrasenia != '') { @if(valido) {
<app-bienvenido></app-bienvenido>
}@else {
<app-error></app-error>
} }
